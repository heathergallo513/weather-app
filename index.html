<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
         <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
          <input
            type="search"
            placeholder="Search City or Zip Code"
            class="form-control"
            id="city-input"
            autocomplete="off"
          />
        </div>
          <div class="col-3">
          <input 
          type= "submit" 
          value="Search"
          class="btn btn-primary"
          />
          </div>
          </div>
          </form>
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        </div>
        <div class="row">
        <div class="col-6">
          
          
          <div class="d-flex weather-temperature">
  <img
            src=""
            width="50"
            height="50"
            alt="clear"
            id="icon"
          />
  
    <strong id="temperature"></strong
    ><span class="units"><small><a href="#" id="celcius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></small></span>
  </div>
  </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>MPH</li>
          </ul>
        </div>
      </div>
      
    </div>
    <footer><small>
        <a href="https://github.com/heathergallo513/GitHub-Weather-Challenge" target="_blank">
        Open-source code</a> by Heather Gallo</small>
      </footer>
    <script src="src/index.js"></script>
  </body>
</html>
